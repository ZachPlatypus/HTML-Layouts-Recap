<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Layouts Recap</title>
    <link href="style.css" rel="stylesheet" type="text/css">

      <img src="https://placebear.com/300/200" alt="Bear Banner">

    <div id="icons">

      <span><i class="fas fa-wheelchair"></i></span>
      <span><i class="fas fa-volcano"></i></span>
      <span><i class="fas fa-money-bill"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
    <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="Kittens">
    </div>
    <div>
        <strong>Kittens</strong>
    </div>
    <div>
        <p>Kittens are cats</p>
    </div>
    <div>
        <a href="https://placekitten.com">More kittens</a>
    </div>
    </span>
    <span>
      <div>
        <img src="https://place-puppy.com/100x100" alt="Puppies">
    </div>
    <div>
        <strong>Puppies</strong>
    </div>
    <div>
        <p>Puppies are dogs</p>
    </div>
    <div>
        <a href="https://place-puppy.com">More puppies</a>
    </div>
    </span>
    <span>
      <div>
        <img src="https://placebear.com/100/100" alt="Bear">
    </div>
    <div>
        <strong>Bear</strong>
    </div>
    <div>
        <p>Bears!</p>
    </div>
    <div>
        <a href="https://placebear.com/">More bears</a>
    </div>
    </span>
    <span>
      <div>
        <img src="https://picsum.photos/100/100" alt="Random image">
    </div>
    <div>
        <strong>Random image</strong>
    </div>
    <div>
        <p>This could be anything</p>
    </div>
    <div>
        <a href="https://picsum.photos/">More random images (thanks google!)</a>
    </div>

    </div>
